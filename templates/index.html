<!DOCTYPE html>
<html>
	<title>OverPost</title>
	<head>
		
	</head>
	<body>
		<form action="/" method="post">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="post" placeholder="Post">
			<input type="submit" value="Submit">
		</form>

		{% for post in posts %}
		<div>
			{{ post[1] + ', ' + post[2] }}
		</div>
		{% endfor %}
	</body>
</html>
